{{/* Set headless bundle which holds the content */}}
{{ $intro := .Site.GetPage "page" "intro" }}

<section class="o-main__section o-main__section--no-pad o-main__section--bg-light o-main__section--overlap-top" id="autohaus">
  <div class="c-intro">
    <div class="o-container">
      <div class="o-grid">
        {{/* Image col */}}
        <div class="o-grid__col">
          <div class="c-intro__img-wrapper">
            {{ with $intro.Resources.GetMatch $intro.Params.image }}
              {{ $imageSmall := .Resize "500x" }}
              {{ $imageMedium := .Resize "800x" }}

              <img
                alt="{{ .Title }}"
                src="{{ $imageSmall.RelPermalink }}"
                srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                data-srcset="{{ $imageSmall.RelPermalink }} 500w, {{ $imageMedium.RelPermalink }} 800w"
                data-sizes="auto"
                class="c-intro__img lazyload" />
            {{ end }}
          </div>
        </div>

        {{/* Text col */}}
        <div class="o-grid__col">
          <div class="c-intro__text">
            <div class="c-richtext c-richtext--sm">
              {{ $intro.Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
